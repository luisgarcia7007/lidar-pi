<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiDAR Voxel Viewer</title>
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
  }
</style>
</head>

<body>

<!-- Import map required for OrbitControls -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

/* =====================================================
   SCENE / CAMERA / RENDERER
   ===================================================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.01,
  1000
);
camera.position.set(0, 0, 60);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* =====================================================
   HELPERS
   ===================================================== */
scene.add(new THREE.AxesHelper(20));
scene.add(new THREE.GridHelper(100, 20));

/* =====================================================
   POINT CLOUD (VOXEL OUTPUT)
   ===================================================== */
const geometry = new THREE.BufferGeometry();
const material = new THREE.PointsMaterial({
  size: 1.5,
  color: 0x00ffcc
});
const voxelPoints = new THREE.Points(geometry, material);
scene.add(voxelPoints);

/* =====================================================
   VOXEL MAP STATE  (⭐ THIS IS THE KEY PART ⭐)
   ===================================================== */
const SCALE = 0.001;        // mm → meters (adjust if needed)
const MIN_RANGE = 0.3;
const MAX_RANGE = 30.0;

const VOXEL_SIZE = 0.2;    // meters
const MIN_HITS = 5;        // density threshold
const MAX_VOXELS = 200_000;

const voxelMap = new Map();
const voxelPositions = [];

function voxelKey(ix, iy, iz) {
  return ix + ',' + iy + ',' + iz;
}

/* =====================================================
   WEBSOCKET
   ===================================================== */
const socket = new WebSocket("ws://192.168.1.205:8765");

socket.onopen = () => {
  console.log("WebSocket connected");
};

socket.onerror = (e) => {
  console.error("WebSocket error", e);
};

socket.onmessage = (event) => {
  let data;
  try {
    data = JSON.parse(event.data);
  } catch {
    return;
  }

  const pts = data.points;
  if (!Array.isArray(pts) || pts.length === 0) return;

  /* -------- Insert points into voxel grid -------- */
  for (let i = 0; i < pts.length; i++) {
    let x = pts[i][0];
    let y = pts[i][1];
    let z = pts[i][2];

    if (!Number.isFinite(x) || !Number.isFinite(y) || !Number.isFinite(z)) continue;

    x *= SCALE;
    y *= SCALE;
    z *= SCALE;

    const r = Math.sqrt(x*x + y*y + z*z);
    if (r < MIN_RANGE || r > MAX_RANGE) continue;

    // ---- LiDAR → Three.js frame (adjust once if needed)
    const wx =  y;   // right
    const wy =  z;   // up
    const wz = -x;   // forward

    const ix = Math.floor(wx / VOXEL_SIZE);
    const iy = Math.floor(wy / VOXEL_SIZE);
    const iz = Math.floor(wz / VOXEL_SIZE);

    const key = voxelKey(ix, iy, iz);
    voxelMap.set(key, (voxelMap.get(key) || 0) + 1);
  }

  // ---- Safety cap ----
  if (voxelMap.size > MAX_VOXELS) {
    voxelMap.clear();
    console.warn("Voxel map reset (size limit reached)");
  }

  /* -------- Rebuild render buffer -------- */
  voxelPositions.length = 0;

  for (const [key, count] of voxelMap) {
    if (count < MIN_HITS) continue;

    const [ix, iy, iz] = key.split(',').map(Number);
    voxelPositions.push(
      ix * VOXEL_SIZE,
      iy * VOXEL_SIZE,
      iz * VOXEL_SIZE
    );
  }

  geometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(voxelPositions, 3)
  );

  geometry.computeBoundingSphere();
};

/* =====================================================
   RENDER LOOP
   ===================================================== */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* =====================================================
   RESIZE
   ===================================================== */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
