<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiDAR Voxel Viewer</title>
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
  }
  #overlayRight {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 10;
    display: none; /* enabled by JS if CAM_URL and/or BEACON_PANEL enabled */
  }
  #cam {
    width: 320px;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(0,0,0,0.35);
    display: none; /* enabled by JS if CAM_URL set */
  }
  #beaconPanel {
    margin-top: 8px;
    width: 320px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
    font-size: 12px;
    line-height: 1.35;
    color: rgba(255,255,255,0.9);
    background: rgba(0,0,0,0.45);
    border: 1px solid rgba(255,255,255,0.12);
    padding: 8px 10px;
    border-radius: 8px;
    user-select: none;
    display: none; /* enabled by JS */
  }
  #hud {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 10;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
    font-size: 12px;
    line-height: 1.35;
    color: rgba(255,255,255,0.9);
    background: rgba(0,0,0,0.45);
    border: 1px solid rgba(255,255,255,0.12);
    padding: 8px 10px;
    border-radius: 6px;
    user-select: none;
  }
</style>
</head>

<body>

<div id="hud"></div>
<div id="overlayRight">
  <img id="cam" alt="camera feed" />
  <div id="beaconPanel"></div>
</div>

<!-- Import map required for OrbitControls -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

/* =====================================================
   SCENE / CAMERA / RENDERER
   ===================================================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.01,
  1000
);
camera.position.set(0, 15, 120);

// =====================================================
// TUNING (edit these)
// =====================================================
// Fixed reference grid at LiDAR height (meters)
const GRID_SIZE = 10;        // total width/length of grid
const GRID_DIVISIONS = 100;  // higher = finer grid lines

// Camera overlay (MJPEG stream). Example:
//   CAM_URL = "http://192.168.1.100:8090/cam.mjpg"
// Start the stream with: ./start_camera_stream.sh
const CAM_URL = ""; // empty = disabled

// Beacon info overlay (sent by lidar_server.py when started with --beacon-log ...)
// This panel is shown even without a camera if enabled.
const BEACON_PANEL = true;

// Rendered point sprite size (screen pixels). If you zoom in a lot, large point sizes
// can look like “squares”. Lower this to make points look smaller.
let POINT_SIZE = 0.12;

// Render mode:
// - "raw": render incoming points directly (looks like a real point cloud)
// - "voxel": voxelized/accumulated view
let RENDER_MODE = "raw"; // press v to toggle

// Limit how often we rebuild GPU buffers (reduces "refreshing" feel).
// Note: WINDOW_MS controls accumulation duration, not redraw rate.
const RENDER_FPS = 2; // ~2 updates/sec by default
let lastRenderMs = 0;
let PAUSED = false;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
// Make it easier for keyboard shortcuts to work: click canvas to focus.
renderer.domElement.tabIndex = 0;
renderer.domElement.style.outline = 'none';
renderer.domElement.addEventListener('pointerdown', () => renderer.domElement.focus());

// Enable right-side overlays if configured
const overlayRightEl = document.getElementById('overlayRight');
const camEl = document.getElementById('cam');
const beaconEl = document.getElementById('beaconPanel');
let lastBeacon = null;

function setBeaconText(txt) {
  if (!beaconEl) return;
  beaconEl.textContent = txt;
}

function fmtMaybeNum(x, digits = 2) {
  return (typeof x === 'number' && Number.isFinite(x)) ? x.toFixed(digits) : '—';
}

function renderBeacon(rec) {
  if (!BEACON_PANEL || !beaconEl) return;
  if (!rec || typeof rec !== 'object') {
    setBeaconText('Beacon: —');
    return;
  }

  const rssi = (typeof rec.rssi === 'number') ? rec.rssi : null;
  const dist = (typeof rec.distance_m === 'number' && Number.isFinite(rec.distance_m)) ? rec.distance_m : null;
  const name = rec.local_name || rec.name || null;
  const mac = rec.address || rec.mac || null;
  const ib = rec.ibeacon || null;
  const uuid = (ib && ib.uuid) ? ib.uuid : null;
  const major = (ib && typeof ib.major === 'number') ? ib.major : null;
  const minor = (ib && typeof ib.minor === 'number') ? ib.minor : null;

  let line1 = `Beacon: ${name || mac || 'unknown'}`;
  let line2 = `RSSI: ${rssi !== null ? rssi + ' dBm' : '—'}   Dist: ${dist !== null ? fmtMaybeNum(dist, 2) + ' m' : '—'}`;
  let line3 = uuid ? `iBeacon: ${uuid}${(major !== null && minor !== null) ? `  (${major}/${minor})` : ''}` : '';
  setBeaconText([line1, line2, line3].filter(Boolean).join('\n'));
}

if (CAM_URL && camEl) {
  camEl.src = CAM_URL;
  camEl.style.display = 'block';
}
if (BEACON_PANEL && beaconEl) {
  beaconEl.style.display = 'block';
  renderBeacon(null);
}
if (overlayRightEl && ((CAM_URL && camEl) || (BEACON_PANEL && beaconEl))) {
  overlayRightEl.style.display = 'block';
}

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Round point sprite (so points look like points, not square pixels)
function makeCircleTexture(size = 64) {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');
  const cx = size / 2;
  const cy = size / 2;
  const r = size * 0.45;
  const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
  grd.addColorStop(0.0, 'rgba(255,255,255,1)');
  grd.addColorStop(0.6, 'rgba(255,255,255,0.8)');
  grd.addColorStop(1.0, 'rgba(255,255,255,0)');
  ctx.fillStyle = grd;
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI * 2);
  ctx.fill();
  const tex = new THREE.CanvasTexture(canvas);
  tex.needsUpdate = true;
  return tex;
}
const pointSprite = makeCircleTexture();

/* =====================================================
   HELPERS
   ===================================================== */
scene.add(new THREE.AxesHelper(50));
// Horizontal reference plane at LiDAR height (world y=0).
// In this viewer, the LiDAR is at the origin, so y=0 is the LiDAR height.
let groundGrid = null;
function setGrid(size, divisions) {
  if (groundGrid) scene.remove(groundGrid);
  groundGrid = new THREE.GridHelper(size, divisions);
  groundGrid.material.transparent = true;
  groundGrid.material.opacity = 0.55;
  scene.add(groundGrid);
}
setGrid(GRID_SIZE, GRID_DIVISIONS);

/* =====================================================
   POINT CLOUD (VOXEL OUTPUT)
   ===================================================== */
const voxelGeometry = new THREE.BufferGeometry();
const voxelMaterial = new THREE.PointsMaterial({
  size: POINT_SIZE,
  sizeAttenuation: true,
  map: pointSprite,
  transparent: true,
  alphaTest: 0.2,
  depthWrite: false,
  vertexColors: true,
});
const voxelPoints = new THREE.Points(voxelGeometry, voxelMaterial);
scene.add(voxelPoints);

// Raw (non-voxelized) point cloud rendering
const rawGeometry = new THREE.BufferGeometry();
const rawMaterial = new THREE.PointsMaterial({
  size: POINT_SIZE,
  sizeAttenuation: true,
  map: pointSprite,
  transparent: true,
  alphaTest: 0.2,
  depthWrite: false,
  vertexColors: true,
});
const rawPoints = new THREE.Points(rawGeometry, rawMaterial);
scene.add(rawPoints);

/* =====================================================
   VOXEL MAP STATE  (⭐ THIS IS THE KEY PART ⭐)
   ===================================================== */
const DEFAULT_SCALE = 1.0;  // assume meters unless server provides `scale`
const MIN_RANGE = 0.1;
const MAX_RANGE = 30.0;     // meters (viewer-side range gate)

// Smaller voxels = more visible detail (more points to render).
// For a small box (20–24 inches), 0.005m (~5mm) gives fine detail.
let VOXEL_SIZE = 0.005;   // meters
const MIN_HITS = 1;        // show all returns (no-return points aren't transmitted)
const OBJECT_HITS = 6;     // heuristic “object vs empty” threshold
const MAX_VOXELS = 800_000;

// Coloring
// - "intensity": uses reflectivity when provided by server
// - "height": colors by average voxel height (best for interpretability)
// - "range": colors by average voxel range
let COLOR_MODE = "height"; // press 1/2/3 to switch
const HEIGHT_MIN = -2.0;   // meters (used when COLOR_MODE="height")
const HEIGHT_MAX =  3.0;   // meters (used when COLOR_MODE="height")

// Auto-scale the grid and camera to current point cloud bounds.
// If enabled, this will auto-zoom and can make points look like squares if POINT_SIZE is large.
const AUTO_VIEW = false;
let lastAutoViewMs = 0;

// Rolling time window for "live" map (avoid accumulating forever)
const WINDOW_MS = 120000;  // keep last 2 minutes
const BUCKET_MS = 500;     // time bucket size (240 buckets for 2 minutes)

const voxelMap = new Map();
const voxelPositions = [];
const voxelColors = [];
const voxelIntensitySum = new Map();
const voxelHeightSum = new Map();
const voxelRangeSum = new Map();

// bucketId -> Map(voxelKey -> count)
const bucketMaps = new Map();
const bucketOrder = [];
const bucketIntensityMaps = new Map(); // bucketId -> Map(voxelKey -> intensitySum)
const bucketHeightMaps = new Map();    // bucketId -> Map(voxelKey -> heightSum)
const bucketRangeMaps = new Map();     // bucketId -> Map(voxelKey -> rangeSum)

function voxelKey(ix, iy, iz) {
  return ix + ',' + iy + ',' + iz;
}

/* =====================================================
   WEBSOCKET
   ===================================================== */
// Prefer connecting back to the same host serving this page.
// If opened as file:// (no hostname), prompt for the Pi/server IP.
const wsPort = 8765;
const wsHost =
  window.location.hostname ||
  window.prompt("LiDAR server IP/hostname (WebSocket)", "raspberrypi.local") ||
  "localhost";
const socket = new WebSocket(`ws://${wsHost}:${wsPort}`);

socket.onopen = () => {
  console.log("WebSocket connected:", socket.url);
};

socket.onerror = (e) => {
  console.error("WebSocket error", e);
};

// Simple on-screen help + color mode toggle
const hudEl = document.getElementById('hud');
function updateHud() {
  if (!hudEl) return;
  hudEl.textContent =
    `Color: ${COLOR_MODE} (1=height, 2=range, 3=intensity)\n` +
    `Range gate: ${MIN_RANGE}..${MAX_RANGE} m\n` +
    `Mode: ${RENDER_MODE} (v to toggle)\n` +
    `Voxel: ${VOXEL_SIZE.toFixed(3)} m  Point: ${POINT_SIZE.toFixed(2)} px\n` +
    `Window: ${(WINDOW_MS/1000).toFixed(0)} s\n` +
    `Keys: [ / ] point size, { / } voxel size, v toggle mode\n` +
    `Space: pause (${PAUSED ? 'ON' : 'OFF'})  (click scene for keys)`;
}
updateHud();
window.addEventListener('keydown', (e) => {
  if (e.key === '1') COLOR_MODE = 'height';
  else if (e.key === '2') COLOR_MODE = 'range';
  else if (e.key === '3') COLOR_MODE = 'intensity';
  else if (e.key === 'v' || e.key === 'V') RENDER_MODE = (RENDER_MODE === 'raw') ? 'voxel' : 'raw';
  else if (e.key === ' ') PAUSED = !PAUSED;
  // Point size controls (more intuitive for users)
  else if (e.key === '[') {
    POINT_SIZE = Math.max(0.005, POINT_SIZE * 0.8);
    rawMaterial.size = POINT_SIZE;
    voxelMaterial.size = POINT_SIZE;
  } else if (e.key === ']') {
    POINT_SIZE = Math.min(6.0, POINT_SIZE / 0.8);
    rawMaterial.size = POINT_SIZE;
    voxelMaterial.size = POINT_SIZE;
  }
  // Voxel size controls (shift+[ and shift+])
  else if (e.key === '{') {
    VOXEL_SIZE = Math.max(0.001, VOXEL_SIZE * 0.8);
    voxelMap.clear(); voxelIntensitySum.clear(); voxelHeightSum.clear(); voxelRangeSum.clear();
    bucketMaps.clear(); bucketOrder.length = 0;
    bucketIntensityMaps.clear(); bucketHeightMaps.clear(); bucketRangeMaps.clear();
  } else if (e.key === '}') {
    VOXEL_SIZE = Math.min(0.5, VOXEL_SIZE / 0.8);
    voxelMap.clear(); voxelIntensitySum.clear(); voxelHeightSum.clear(); voxelRangeSum.clear();
    bucketMaps.clear(); bucketOrder.length = 0;
    bucketIntensityMaps.clear(); bucketHeightMaps.clear(); bucketRangeMaps.clear();
  } else if (e.key === '-' || e.key === '_') {
    POINT_SIZE = Math.max(0.005, POINT_SIZE * 0.8);
    rawMaterial.size = POINT_SIZE;
    voxelMaterial.size = POINT_SIZE;
  } else if (e.key === '=' || e.key === '+') {
    POINT_SIZE = Math.min(6.0, POINT_SIZE / 0.8);
    rawMaterial.size = POINT_SIZE;
    voxelMaterial.size = POINT_SIZE;
  }
  else return;
  updateHud();
});

socket.onmessage = (event) => {
  if (PAUSED) return;
  // Throttle buffer rebuilds to reduce flicker and CPU.
  // We do this at the top so both raw and voxel modes are limited.
  const now = performance.now();
  if (now - lastRenderMs < 1000 / RENDER_FPS) return;
  lastRenderMs = now;

  let data;
  try {
    data = JSON.parse(event.data);
  } catch {
    return;
  }

  // Optional beacon data (lidar_server.py --beacon-log ...)
  if (data && data.beacon && data.beacon !== lastBeacon) {
    lastBeacon = data.beacon;
    renderBeacon(lastBeacon);
  }

  const pts = data.points;
  if (!Array.isArray(pts) || pts.length === 0) return;

  // For raw rendering, build the current frame point buffers (no voxelization).
  // We still apply the same coordinate frame mapping and range gate.
  if (RENDER_MODE === "raw") {
    const rawPos = [];
    const rawCol = [];

    for (let i = 0; i < pts.length; i++) {
      const x0 = pts[i][0], y0 = pts[i][1], z0 = pts[i][2];
      if (!Number.isFinite(x0) || !Number.isFinite(y0) || !Number.isFinite(z0)) continue;
      const intensity = (Array.isArray(pts[i]) && pts[i].length >= 4 && Number.isFinite(pts[i][3])) ? pts[i][3] : null;

      const x = x0 * (Number.isFinite(data.scale) ? data.scale : DEFAULT_SCALE);
      const y = y0 * (Number.isFinite(data.scale) ? data.scale : DEFAULT_SCALE);
      const z = z0 * (Number.isFinite(data.scale) ? data.scale : DEFAULT_SCALE);

      const r = Math.sqrt(x*x + y*y + z*z);
      if (r < MIN_RANGE || r > MAX_RANGE) continue;

      // LiDAR -> world
      const wx =  y;
      const wy =  z;
      const wz = -x;

      rawPos.push(wx, wy, wz);

      // Color per point based on current mode
      if (COLOR_MODE === "intensity" && intensity !== null) {
        const tI = Math.min(1, Math.max(0, intensity / 255.0));
        rawCol.push(0.1 + 0.9 * tI, 0.2 + 0.5 * (1 - tI), 1.0 - 0.9 * tI);
      } else if (COLOR_MODE === "range") {
        const tR = Math.min(1, Math.max(0, r / MAX_RANGE));
        rawCol.push(0.4 + 0.6 * tR, 0.9 - 0.7 * tR, 0.2 + 0.8 * tR);
      } else {
        const tH = Math.min(1, Math.max(0, (wy - HEIGHT_MIN) / (HEIGHT_MAX - HEIGHT_MIN)));
        const rC = Math.min(1, Math.max(0, (tH - 0.5) * 2));
        const bC = Math.min(1, Math.max(0, (0.5 - tH) * 2));
        const gC = 1.0 - Math.abs(tH - 0.5) * 2;
        rawCol.push(rC, gC, bC);
      }
    }

    rawGeometry.setAttribute('position', new THREE.Float32BufferAttribute(rawPos, 3));
    rawGeometry.setAttribute('color', new THREE.Float32BufferAttribute(rawCol, 3));
    rawGeometry.computeBoundingSphere();

    // Hide voxel points in raw mode
    voxelPoints.visible = false;
    rawPoints.visible = true;
    return;
  }

  // Voxel mode: show voxelized view, hide raw points.
  voxelPoints.visible = true;
  rawPoints.visible = false;

  /* -------- Insert points into voxel grid -------- */
  // If the server provides a scale (e.g., mm->m = 0.001), use it.
  // Otherwise assume points are already in meters.
  const scale = Number.isFinite(data.scale) ? data.scale : DEFAULT_SCALE;

  // Rolling window bucket for this frame
  const nowMs = performance.now();
  const bucketId = Math.floor(nowMs / BUCKET_MS);
  let bucket = bucketMaps.get(bucketId);
  if (!bucket) {
    bucket = new Map();
    bucketMaps.set(bucketId, bucket);
    bucketOrder.push(bucketId);
    bucketIntensityMaps.set(bucketId, new Map());
    bucketHeightMaps.set(bucketId, new Map());
    bucketRangeMaps.set(bucketId, new Map());

    // Evict buckets older than WINDOW_MS and subtract their counts
    const keepBuckets = Math.ceil(WINDOW_MS / BUCKET_MS);
    const minBucketId = bucketId - keepBuckets + 1;
    while (bucketOrder.length && bucketOrder[0] < minBucketId) {
      const oldId = bucketOrder.shift();
      const oldBucket = bucketMaps.get(oldId);
      const oldBucketIntensity = bucketIntensityMaps.get(oldId);
      const oldBucketHeight = bucketHeightMaps.get(oldId);
      const oldBucketRange = bucketRangeMaps.get(oldId);
      bucketMaps.delete(oldId);
      bucketIntensityMaps.delete(oldId);
      bucketHeightMaps.delete(oldId);
      bucketRangeMaps.delete(oldId);
      if (!oldBucket) continue;

      for (const [key, cnt] of oldBucket) {
        const next = (voxelMap.get(key) || 0) - cnt;
        if (next > 0) voxelMap.set(key, next);
        else voxelMap.delete(key);
      }

      if (oldBucketIntensity) {
        for (const [key, isum] of oldBucketIntensity) {
          const nextI = (voxelIntensitySum.get(key) || 0) - isum;
          if (nextI > 0) voxelIntensitySum.set(key, nextI);
          else voxelIntensitySum.delete(key);
        }
      }

      if (oldBucketHeight) {
        for (const [key, hsum] of oldBucketHeight) {
          const nextH = (voxelHeightSum.get(key) || 0) - hsum;
          if (nextH !== 0) voxelHeightSum.set(key, nextH);
          else voxelHeightSum.delete(key);
        }
      }

      if (oldBucketRange) {
        for (const [key, rsum] of oldBucketRange) {
          const nextR = (voxelRangeSum.get(key) || 0) - rsum;
          if (nextR !== 0) voxelRangeSum.set(key, nextR);
          else voxelRangeSum.delete(key);
        }
      }
    }
  }
  const bucketIntensity = bucketIntensityMaps.get(bucketId);
  const bucketHeight = bucketHeightMaps.get(bucketId);
  const bucketRange = bucketRangeMaps.get(bucketId);

  for (let i = 0; i < pts.length; i++) {
    let x = pts[i][0];
    let y = pts[i][1];
    let z = pts[i][2];
    const intensity = (Array.isArray(pts[i]) && pts[i].length >= 4 && Number.isFinite(pts[i][3])) ? pts[i][3] : null;

    if (!Number.isFinite(x) || !Number.isFinite(y) || !Number.isFinite(z)) continue;

    x *= scale;
    y *= scale;
    z *= scale;

    const r = Math.sqrt(x*x + y*y + z*z);
    if (r < MIN_RANGE || r > MAX_RANGE) continue;

    // ---- LiDAR → Three.js frame (adjust once if needed)
    const wx =  y;   // right
    const wy =  z;   // up
    const wz = -x;   // forward

    const ix = Math.floor(wx / VOXEL_SIZE);
    const iy = Math.floor(wy / VOXEL_SIZE);
    const iz = Math.floor(wz / VOXEL_SIZE);

    const key = voxelKey(ix, iy, iz);
    voxelMap.set(key, (voxelMap.get(key) || 0) + 1);
    bucket.set(key, (bucket.get(key) || 0) + 1);

    // Track height/range statistics for coloring
    voxelHeightSum.set(key, (voxelHeightSum.get(key) || 0) + wy);
    voxelRangeSum.set(key, (voxelRangeSum.get(key) || 0) + r);
    if (bucketHeight) bucketHeight.set(key, (bucketHeight.get(key) || 0) + wy);
    if (bucketRange) bucketRange.set(key, (bucketRange.get(key) || 0) + r);

    if (intensity !== null) {
      voxelIntensitySum.set(key, (voxelIntensitySum.get(key) || 0) + intensity);
      if (bucketIntensity) {
        bucketIntensity.set(key, (bucketIntensity.get(key) || 0) + intensity);
      }
    }
  }

  // ---- Safety cap ----
  if (voxelMap.size > MAX_VOXELS) {
    voxelMap.clear();
    voxelIntensitySum.clear();
    voxelHeightSum.clear();
    voxelRangeSum.clear();
    bucketMaps.clear();
    bucketOrder.length = 0;
    bucketIntensityMaps.clear();
    bucketHeightMaps.clear();
    bucketRangeMaps.clear();
    console.warn("Voxel map reset (size limit reached)");
  }

  /* -------- Rebuild render buffer -------- */
  voxelPositions.length = 0;
  voxelColors.length = 0;

  for (const [key, count] of voxelMap) {
    if (count < MIN_HITS) continue;

    const [ix, iy, iz] = key.split(',').map(Number);
    voxelPositions.push(
      ix * VOXEL_SIZE,
      iy * VOXEL_SIZE,
      iz * VOXEL_SIZE
    );

    if (COLOR_MODE === "intensity") {
      const isum = voxelIntensitySum.get(key);
      if (Number.isFinite(isum) && isum > 0) {
        const avgI = isum / count; // 0..255-ish
        const tI = Math.min(1, Math.max(0, avgI / 255.0));
        // low intensity => blue, high intensity => red
        voxelColors.push(0.1 + 0.9 * tI, 0.2 + 0.5 * (1 - tI), 1.0 - 0.9 * tI);
      } else {
        // fall back to density if no intensity exists
        const t = Math.min(1, Math.max(0, (count - 1) / (OBJECT_HITS - 1)));
        voxelColors.push(0.1 + 0.9 * t, 0.6 - 0.4 * t, 1.0 - 0.9 * t);
      }
    } else if (COLOR_MODE === "range") {
      const rsum = voxelRangeSum.get(key);
      const avgR = Number.isFinite(rsum) ? (rsum / count) : 0;
      const tR = Math.min(1, Math.max(0, avgR / MAX_RANGE));
      // near => green, far => purple
      voxelColors.push(0.4 + 0.6 * tR, 0.9 - 0.7 * tR, 0.2 + 0.8 * tR);
    } else {
      // "height"
      const hsum = voxelHeightSum.get(key);
      const avgH = Number.isFinite(hsum) ? (hsum / count) : 0;
      const tH = Math.min(1, Math.max(0, (avgH - HEIGHT_MIN) / (HEIGHT_MAX - HEIGHT_MIN)));
      // low => blue, mid => green, high => red-ish
      const rC = Math.min(1, Math.max(0, (tH - 0.5) * 2));
      const bC = Math.min(1, Math.max(0, (0.5 - tH) * 2));
      const gC = 1.0 - Math.abs(tH - 0.5) * 2;
      voxelColors.push(rC, gC, bC);
    }
  }

  voxelGeometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(voxelPositions, 3)
  );
  voxelGeometry.setAttribute(
    'color',
    new THREE.Float32BufferAttribute(voxelColors, 3)
  );

  voxelGeometry.computeBoundingSphere();

  // Auto-fit camera + grid to what we're seeing (helps in small spaces).
  if (AUTO_VIEW && voxelGeometry.boundingSphere && Number.isFinite(voxelGeometry.boundingSphere.radius)) {
    const now = performance.now();
    if (now - lastAutoViewMs > 500) {
      lastAutoViewMs = now;
      const r = Math.max(0.25, voxelGeometry.boundingSphere.radius);
      const cx = voxelGeometry.boundingSphere.center.x;
      const cy = voxelGeometry.boundingSphere.center.y;
      const cz = voxelGeometry.boundingSphere.center.z;

      // Grid: size ~ 6*r, clamped
      const gridSize = Math.min(60, Math.max(0.6, r * 6));
      const cell =
        gridSize <= 2 ? 0.05 :
        gridSize <= 10 ? 0.2 :
        1.0;
      const div = Math.min(400, Math.max(10, Math.round(gridSize / cell)));
      setGrid(gridSize, div);

      // Camera: look at center, stand back
      controls.target.set(cx, cy, cz);
      camera.position.set(cx, cy + r * 0.6, cz + r * 2.8);
      camera.updateProjectionMatrix();
    }
  }
};

/* =====================================================
   RENDER LOOP
   ===================================================== */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* =====================================================
   RESIZE
   ===================================================== */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
