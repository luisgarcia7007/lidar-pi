<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiDAR Voxel Viewer</title>
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
  }
</style>
</head>

<body>

<!-- Import map required for OrbitControls -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

/* =====================================================
   SCENE / CAMERA / RENDERER
   ===================================================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.01,
  1000
);
camera.position.set(0, 15, 120);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* =====================================================
   HELPERS
   ===================================================== */
scene.add(new THREE.AxesHelper(50));
// Horizontal reference plane at LiDAR height (world y=0).
// In this viewer, the LiDAR is at the origin, so y=0 is the LiDAR height.
const groundGrid = new THREE.GridHelper(60, 60);
scene.add(groundGrid);

/* =====================================================
   POINT CLOUD (VOXEL OUTPUT)
   ===================================================== */
const geometry = new THREE.BufferGeometry();
const material = new THREE.PointsMaterial({
  // Smaller points to avoid “solid cube” look
  size: 0.4,
  vertexColors: true
});
const voxelPoints = new THREE.Points(geometry, material);
scene.add(voxelPoints);

/* =====================================================
   VOXEL MAP STATE  (⭐ THIS IS THE KEY PART ⭐)
   ===================================================== */
const DEFAULT_SCALE = 1.0;  // assume meters unless server provides `scale`
const MIN_RANGE = 0.1;
const MAX_RANGE = 30.0;     // meters (viewer-side range gate)

// Smaller voxels = more visible detail (more points to render).
const VOXEL_SIZE = 0.12;   // meters
const MIN_HITS = 1;        // show all returns (no-return points aren't transmitted)
const OBJECT_HITS = 6;     // heuristic “object vs empty” threshold
const MAX_VOXELS = 800_000;

// Coloring
// - "intensity": uses reflectivity when provided by server
// - "height": colors by average voxel height (best for interpretability)
// - "range": colors by average voxel range
const COLOR_MODE = "intensity";
const HEIGHT_MIN = -2.0;   // meters (used when COLOR_MODE="height")
const HEIGHT_MAX =  3.0;   // meters (used when COLOR_MODE="height")

// Rolling time window for "live" map (avoid accumulating forever)
const WINDOW_MS = 120000;  // keep last 2 minutes
const BUCKET_MS = 500;     // time bucket size (240 buckets for 2 minutes)

const voxelMap = new Map();
const voxelPositions = [];
const voxelColors = [];
const voxelIntensitySum = new Map();
const voxelHeightSum = new Map();
const voxelRangeSum = new Map();

// bucketId -> Map(voxelKey -> count)
const bucketMaps = new Map();
const bucketOrder = [];
const bucketIntensityMaps = new Map(); // bucketId -> Map(voxelKey -> intensitySum)
const bucketHeightMaps = new Map();    // bucketId -> Map(voxelKey -> heightSum)
const bucketRangeMaps = new Map();     // bucketId -> Map(voxelKey -> rangeSum)

function voxelKey(ix, iy, iz) {
  return ix + ',' + iy + ',' + iz;
}

/* =====================================================
   WEBSOCKET
   ===================================================== */
// Prefer connecting back to the same host serving this page.
// If opened as file:// (no hostname), prompt for the Pi/server IP.
const wsPort = 8765;
const wsHost =
  window.location.hostname ||
  window.prompt("LiDAR server IP/hostname (WebSocket)", "raspberrypi.local") ||
  "localhost";
const socket = new WebSocket(`ws://${wsHost}:${wsPort}`);

socket.onopen = () => {
  console.log("WebSocket connected:", socket.url);
};

socket.onerror = (e) => {
  console.error("WebSocket error", e);
};

socket.onmessage = (event) => {
  let data;
  try {
    data = JSON.parse(event.data);
  } catch {
    return;
  }

  const pts = data.points;
  if (!Array.isArray(pts) || pts.length === 0) return;

  /* -------- Insert points into voxel grid -------- */
  // If the server provides a scale (e.g., mm->m = 0.001), use it.
  // Otherwise assume points are already in meters.
  const scale = Number.isFinite(data.scale) ? data.scale : DEFAULT_SCALE;

  // Rolling window bucket for this frame
  const nowMs = performance.now();
  const bucketId = Math.floor(nowMs / BUCKET_MS);
  let bucket = bucketMaps.get(bucketId);
  if (!bucket) {
    bucket = new Map();
    bucketMaps.set(bucketId, bucket);
    bucketOrder.push(bucketId);
    bucketIntensityMaps.set(bucketId, new Map());
    bucketHeightMaps.set(bucketId, new Map());
    bucketRangeMaps.set(bucketId, new Map());

    // Evict buckets older than WINDOW_MS and subtract their counts
    const keepBuckets = Math.ceil(WINDOW_MS / BUCKET_MS);
    const minBucketId = bucketId - keepBuckets + 1;
    while (bucketOrder.length && bucketOrder[0] < minBucketId) {
      const oldId = bucketOrder.shift();
      const oldBucket = bucketMaps.get(oldId);
      const oldBucketIntensity = bucketIntensityMaps.get(oldId);
      const oldBucketHeight = bucketHeightMaps.get(oldId);
      const oldBucketRange = bucketRangeMaps.get(oldId);
      bucketMaps.delete(oldId);
      bucketIntensityMaps.delete(oldId);
      bucketHeightMaps.delete(oldId);
      bucketRangeMaps.delete(oldId);
      if (!oldBucket) continue;

      for (const [key, cnt] of oldBucket) {
        const next = (voxelMap.get(key) || 0) - cnt;
        if (next > 0) voxelMap.set(key, next);
        else voxelMap.delete(key);
      }

      if (oldBucketIntensity) {
        for (const [key, isum] of oldBucketIntensity) {
          const nextI = (voxelIntensitySum.get(key) || 0) - isum;
          if (nextI > 0) voxelIntensitySum.set(key, nextI);
          else voxelIntensitySum.delete(key);
        }
      }

      if (oldBucketHeight) {
        for (const [key, hsum] of oldBucketHeight) {
          const nextH = (voxelHeightSum.get(key) || 0) - hsum;
          if (nextH !== 0) voxelHeightSum.set(key, nextH);
          else voxelHeightSum.delete(key);
        }
      }

      if (oldBucketRange) {
        for (const [key, rsum] of oldBucketRange) {
          const nextR = (voxelRangeSum.get(key) || 0) - rsum;
          if (nextR !== 0) voxelRangeSum.set(key, nextR);
          else voxelRangeSum.delete(key);
        }
      }
    }
  }
  const bucketIntensity = bucketIntensityMaps.get(bucketId);
  const bucketHeight = bucketHeightMaps.get(bucketId);
  const bucketRange = bucketRangeMaps.get(bucketId);

  for (let i = 0; i < pts.length; i++) {
    let x = pts[i][0];
    let y = pts[i][1];
    let z = pts[i][2];
    const intensity = (Array.isArray(pts[i]) && pts[i].length >= 4 && Number.isFinite(pts[i][3])) ? pts[i][3] : null;

    if (!Number.isFinite(x) || !Number.isFinite(y) || !Number.isFinite(z)) continue;

    x *= scale;
    y *= scale;
    z *= scale;

    const r = Math.sqrt(x*x + y*y + z*z);
    if (r < MIN_RANGE || r > MAX_RANGE) continue;

    // ---- LiDAR → Three.js frame (adjust once if needed)
    const wx =  y;   // right
    const wy =  z;   // up
    const wz = -x;   // forward

    const ix = Math.floor(wx / VOXEL_SIZE);
    const iy = Math.floor(wy / VOXEL_SIZE);
    const iz = Math.floor(wz / VOXEL_SIZE);

    const key = voxelKey(ix, iy, iz);
    voxelMap.set(key, (voxelMap.get(key) || 0) + 1);
    bucket.set(key, (bucket.get(key) || 0) + 1);

    // Track height/range statistics for coloring
    voxelHeightSum.set(key, (voxelHeightSum.get(key) || 0) + wy);
    voxelRangeSum.set(key, (voxelRangeSum.get(key) || 0) + r);
    if (bucketHeight) bucketHeight.set(key, (bucketHeight.get(key) || 0) + wy);
    if (bucketRange) bucketRange.set(key, (bucketRange.get(key) || 0) + r);

    if (intensity !== null) {
      voxelIntensitySum.set(key, (voxelIntensitySum.get(key) || 0) + intensity);
      if (bucketIntensity) {
        bucketIntensity.set(key, (bucketIntensity.get(key) || 0) + intensity);
      }
    }
  }

  // ---- Safety cap ----
  if (voxelMap.size > MAX_VOXELS) {
    voxelMap.clear();
    voxelIntensitySum.clear();
    voxelHeightSum.clear();
    voxelRangeSum.clear();
    bucketMaps.clear();
    bucketOrder.length = 0;
    bucketIntensityMaps.clear();
    bucketHeightMaps.clear();
    bucketRangeMaps.clear();
    console.warn("Voxel map reset (size limit reached)");
  }

  /* -------- Rebuild render buffer -------- */
  voxelPositions.length = 0;
  voxelColors.length = 0;

  for (const [key, count] of voxelMap) {
    if (count < MIN_HITS) continue;

    const [ix, iy, iz] = key.split(',').map(Number);
    voxelPositions.push(
      ix * VOXEL_SIZE,
      iy * VOXEL_SIZE,
      iz * VOXEL_SIZE
    );

    if (COLOR_MODE === "intensity") {
      const isum = voxelIntensitySum.get(key);
      if (Number.isFinite(isum) && isum > 0) {
        const avgI = isum / count; // 0..255-ish
        const tI = Math.min(1, Math.max(0, avgI / 255.0));
        // low intensity => blue, high intensity => red
        voxelColors.push(0.1 + 0.9 * tI, 0.2 + 0.5 * (1 - tI), 1.0 - 0.9 * tI);
      } else {
        // fall back to density if no intensity exists
        const t = Math.min(1, Math.max(0, (count - 1) / (OBJECT_HITS - 1)));
        voxelColors.push(0.1 + 0.9 * t, 0.6 - 0.4 * t, 1.0 - 0.9 * t);
      }
    } else if (COLOR_MODE === "range") {
      const rsum = voxelRangeSum.get(key);
      const avgR = Number.isFinite(rsum) ? (rsum / count) : 0;
      const tR = Math.min(1, Math.max(0, avgR / MAX_RANGE));
      // near => green, far => purple
      voxelColors.push(0.4 + 0.6 * tR, 0.9 - 0.7 * tR, 0.2 + 0.8 * tR);
    } else {
      // "height"
      const hsum = voxelHeightSum.get(key);
      const avgH = Number.isFinite(hsum) ? (hsum / count) : 0;
      const tH = Math.min(1, Math.max(0, (avgH - HEIGHT_MIN) / (HEIGHT_MAX - HEIGHT_MIN)));
      // low => blue, mid => green, high => red-ish
      const rC = Math.min(1, Math.max(0, (tH - 0.5) * 2));
      const bC = Math.min(1, Math.max(0, (0.5 - tH) * 2));
      const gC = 1.0 - Math.abs(tH - 0.5) * 2;
      voxelColors.push(rC, gC, bC);
    }
  }

  geometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(voxelPositions, 3)
  );
  geometry.setAttribute(
    'color',
    new THREE.Float32BufferAttribute(voxelColors, 3)
  );

  geometry.computeBoundingSphere();
};

/* =====================================================
   RENDER LOOP
   ===================================================== */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* =====================================================
   RESIZE
   ===================================================== */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
